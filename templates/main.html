<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Main Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body class="main-page">
    <div class="header">
        <h1 class="ice-title">Winston</h1>
        <h2 class="ice-subtitle">Config</h2>
    </div>

    <div class="menu">
        <button class="menu-btn" onclick="showSection('panel')">Turn ON Panel</button>
        <button class="menu-btn" onclick="showSection('info')">Info</button>
        <a class="menu-btn" href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div id="panel" class="section card hidden">
        <div class="switch-container">
            <label class="switch-label">Aim Assist</label>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="switch-container">
            <label class="switch-label">Aim Bot</label>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="switch-container">
            <label class="switch-label">Aim Lock</label>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="switch-container">
            <label class="switch-label">Fix Ping</label>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="switch-container">
            <label class="switch-label">Fix Lag</label>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div id="info" class="section card hidden">
        <p class="info-text">آیدی: @Winstonorg2</p>
        <p class="info-text">سازنده: taha Winston</p>
    </div>
</body>
</html>
